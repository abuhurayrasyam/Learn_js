<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - JSON - Data Load - Dynamic Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <h1 class="text-[20px] font-bold m-5">Load Users from API</h1>
        <button onclick="loadUsers()" class="border rounded-sm p-2 ml-5">Load Users</button>
        <ul id="users"></ul>
    </section> <!-- its connected to 03.load_data_from_api-and-display_data_on_output.js -->

    <section>
        <h1 class="text-[20px] font-bold m-5">Load Comments from API</h1>
        <button onclick="loadComments()" class="border rounded-sm p-2 ml-5">Load Comments</button>
        <section id="comments"></section>
    </section> <!-- its connected to 04.load_data_from_api-and-display_data_on_output_with_css.js -->

    <section>
        <h1 class="text-[20px] font-bold m-5">Load Todos from API</h1>
        <button onclick="loadTodos()" class="border rounded-sm p-2 ml-5">Load Todos</button>
        <section id="todos"></section>
    </section> <!-- its connected to 05.async-await-and-try-catch.js -->

    <script src="./01.jason-stringify-parse.js"></script> <!-- output in browser console -->
    <script src="./02.api-fetch_api.js"></script> <!-- output in browser console -->
    <script src="./03.load_data_from_api-and-display_data_on_output.js"></script> <!-- output on webpage -->
    <script src="./04.load_data_from_api-and-display_data_on_output_with_css.js"></script> <!-- output on webpage -->
    <script src="./05.async-await-and-try-catch.js"></script> <!-- output on webpage -->
</body>
</html>
