<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - JSON - Data Load - Dynamic Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <h1 class="text-[20px] font-bold m-5">Load Users from API</h1>
        <button onclick="loadUsers()" class="border rounded-sm p-2 ml-5">Load Users</button>
        <ul id="users"></ul>
    </section>

    <section>
        <h1 class="text-[20px] font-bold m-5">Load Comments from API</h1>
        <button onclick="loadComments()" class="border rounded-sm p-2 ml-5">Load Comments</button>
        <section id="comments"></section>
    </section>

    <section>
        <h1 class="text-[20px] font-bold m-5">Load Todos from API</h1>
        <button onclick="loadTodos()" class="border rounded-sm p-2 ml-5">Load Todos</button>
        <section id="todos"></section>
    </section>

    <script src="./01.js"></script>
    <script src="./02.js"></script>
    <script src="./03.js"></script>
    <script src="./04.js"></script>
    <script src="./05.js"></script>
</body>
</html>
