<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        h4{
            color: blueviolet;
        } /* style using tag name */
        #title{
            color: green;
        }/* style using id name */
        .holy-book{
            color: wheat;
        }/* style using class name */
        .city-container li{
            color: blue;
        }/* style using class name with id name */
    </style>
</head>
<body id="main-container">
    <h1 id="title">Welcome to Document Object Model</h1>

    <section id="holy-books-container">
        <h4>The Holy Books</h4>
        <ul id="holy-books">
            <li class="holy-book">Quran</li>
            <li class="holy-book">Hadith</li>
        </ul>
    </section>

    <section class="city-container">
        <h4>My City's</h4>
        <ul>
            <li class="city">Dhaka</li>
            <li class="city">Tangail</li>
            <li class="city">Ghatail</li>
            <li class="city">Dewlabari</li>
        </ul>
    </section>

    <section id="animals-container">
        <h4 id="animal-title">My Favorite Animals</h4>
        <ul id="animals">
            <li class="animal">Cat</li>
            <li class="animal">Tiger</li>
            <li class="animal">Lion</li>
        </ul>
    </section>

    <section id="fruits-container-id" class="fruits-container-class">
        <h4 id="fruits-title-id">My Favorite Fruits</h4>
        <ul>
            <li class="fruit">Watermelon</li>
            <li class="fruit">Mango</li>
            <li class="fruit">Lychee</li>
        </ul>
    </section>

    <script src="01.dom.js"></script>
</body>
</html>
